<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>المياحي TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #111;
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #refresh, #add-channel {
      position: absolute;
      top: 15px;
      background: #FFD700;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #refresh { left: 15px; }
    #add-channel { right: 15px; }
    #refresh:hover, #add-channel:hover {
      background: #e5c100;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
    #channels {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      text-align: right;
    }
    .channel {
      padding: 10px;
      background: #222;
      margin-bottom: 5px;
      border-radius: 8px;
      color: #FFD700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .channel:hover {
      background: #333;
    }
    .channel-name {
      flex: 1;
      cursor: pointer;
    }
    .channel-buttons button {
      margin-left: 5px;
      background: #FFD700;
      color: #000;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }
    .channel-buttons button:hover {
      background: #e5c100;
    }

    /* تصميم المودال */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modal .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #FFD700;
    }
    #modal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #modal button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <header>المياحي TV</header>
  <button id="refresh" onclick="reloadFromM3U()">تحديث</button>
  <button id="add-channel" onclick="openModal()">إضافة قناة</button>

  <video id="player" controls autoplay playsinline webkit-playsinline muted crossorigin="anonymous"></video>
  <div id="channels"></div>

  <!-- المودال -->
  <div id="modal">
    <div class="box">
      <h3 id="modal-title">إضافة قناة</h3>
      <input type="text" id="channel-name" placeholder="اسم القناة">
      <input type="text" id="channel-url" placeholder="رابط القناة (m3u8 أو ts)">
      <div style="text-align: left;">
        <button onclick="saveModal()">حفظ</button>
        <button onclick="closeModal()">إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    const m3uUrl = 'http://raw.githubusercontent.com/Hussain21e/Hwqq/main/bein4k.m3u';
    const channelsContainer = document.getElementById('channels');
    const video = document.getElementById('player');
    let hls = null;
    let channels = [];
    let editIndex = null;

    function initVideoAttrs() {
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');
      video.setAttribute('autoplay', '');
      video.muted = true;
    }

    function parseM3U(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim());
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'قناة غير معروفة';
          const url = lines[i + 1];
          if (url) parsed.push({ name, url: url.trim() });
        }
      }
      return parsed;
    }

    function saveChannelsToStorage() {
      localStorage.setItem('channels', JSON.stringify(channels));
    }

    function loadChannelsFromStorage() {
      const saved = localStorage.getItem('channels');
      if (saved) {
        channels = JSON.parse(saved);
        displayChannels();
      } else {
        reloadFromM3U();
      }
    }

    function reloadFromM3U() {
      channelsContainer.innerHTML = 'جاري تحميل القنوات...';
      fetch(m3uUrl)
        .then(r => r.text())
        .then(data => {
          channels = parseM3U(data);
          saveChannelsToStorage();
          displayChannels();
          if (channels.length > 0) playChannel(channels[0].url);
        })
        .catch(() => channelsContainer.innerHTML = 'فشل تحميل القنوات');
    }

    function displayChannels() {
      channelsContainer.innerHTML = '';
      if (channels.length === 0) {
        channelsContainer.innerHTML = 'لا توجد قنوات حالياً';
        return;
      }
      channels.forEach((ch, index) => {
        const div = document.createElement('div');
        div.className = 'channel';

        const nameSpan = document.createElement('div');
        nameSpan.className = 'channel-name';
        nameSpan.textContent = ch.name;
        nameSpan.onclick = () => playChannel(ch.url);

        const btns = document.createElement('div');
        btns.className = 'channel-buttons';

        const editBtn = document.createElement('button');
        editBtn.textContent = '✏️ تعديل';
        editBtn.onclick = (e) => { e.stopPropagation(); openModal(index); };

        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑 حذف';
        delBtn.onclick = (e) => { e.stopPropagation(); deleteChannel(index); };

        btns.appendChild(editBtn);
        btns.appendChild(delBtn);
        div.appendChild(nameSpan);
        div.appendChild(btns);
        channelsContainer.appendChild(div);
      });
    }

    function playChannel(url) {
      if (!url) return;
      url = url.trim();
      if (hls) { hls.destroy(); hls = null; }

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play().then(()=>{video.muted = false;}).catch(()=>{});
      } else if (Hls.isSupported()) {
        hls = new Hls({ autoStartLoad: true, debug: false, enableWorker: false });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().then(()=>{video.muted = false;}).catch(()=>{});
        });
      } else {
        alert('المشغل لا يدعم هذا النوع من القنوات');
      }
    }

    // modal لإضافة أو تعديل القنوات
    function openModal(index = null) {
      editIndex = index;
      document.getElementById('modal-title').textContent = index === null ? 'إضافة قناة' : 'تعديل قناة';
      document.getElementById('channel-name').value = index === null ? '' : channels[index].name;
      document.getElementById('channel-url').value = index === null ? '' : channels[index].url;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function saveModal() {
      const name = document.getElementById('channel-name').value.trim();
      const url = document.getElementById('channel-url').value.trim();
      if (!name || !url) { alert('الرجاء إدخال اسم ورابط القناة'); return; }
      if (editIndex === null) {
        channels.push({ name, url });
      } else {
        channels[editIndex] = { name, url };
      }
      saveChannelsToStorage();
      displayChannels();
      closeModal();
    }

    function deleteChannel(index) {
      if (confirm('هل تريد حذف هذه القناة؟')) {
        channels.splice(index, 1);
        saveChannelsToStorage();
        displayChannels();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      initVideoAttrs();
      loadChannelsFromStorage();
    });
  </script>
</body>
</html>
