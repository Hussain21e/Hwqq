<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>المياحي TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #FFD700;
    }
    header button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 7px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    video {
      width: 100%;
      background: #000;
      margin-top: 5px;
    }
    #channelList {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right;
    }
    #channelList li {
      background: #111;
      padding: 10px;
      margin: 2px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #FFD700;
    }
    .controls button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 5px 8px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #error {
      color: #FFD700;
      padding: 10px;
    }

    /* نافذة النموذج */
    #channelModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #modalContent {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: right;
    }
    #modalContent h2 {
      color: #FFD700;
      margin-top: 0;
    }
    #modalContent input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    #modalContent button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="openModal('add')">إضافة قناة</button>
    <h1>المياحي TV</h1>
    <button onclick="location.reload()">تحديث</button>
  </header>

  <video id="videoPlayer" controls autoplay></video>
  <p id="error"></p>
  <ul id="channelList"></ul>

  <!-- نافذة الإضافة والتعديل -->
  <div id="channelModal">
    <div id="modalContent">
      <h2 id="modalTitle">إضافة قناة</h2>
      <input type="text" id="channelName" placeholder="اسم القناة" />
      <input type="text" id="channelUrl" placeholder="رابط القناة (m3u8 أو ts)" />
      <button onclick="saveChannel()">حفظ</button>
      <button onclick="closeModal()">إلغاء</button>
    </div>
  </div>

  <script>
    const channelListEl = document.getElementById('channelList');
    const player = document.getElementById('videoPlayer');
    const errorEl = document.getElementById('error');

    const modal = document.getElementById('channelModal');
    const modalTitle = document.getElementById('modalTitle');
    const nameInput = document.getElementById('channelName');
    const urlInput = document.getElementById('channelUrl');

    let channels = JSON.parse(localStorage.getItem('channels')) || [];
    let editIndex = null;
    let currentHls = null;

    function saveChannels() {
      localStorage.setItem('channels', JSON.stringify(channels));
    }

    function playChannel(url) {
      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        currentHls = hls;
        hls.on(Hls.Events.ERROR, () => {
          errorEl.textContent = "فشل تحميل القناة";
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
      }
      errorEl.textContent = "";
    }

    function renderChannels() {
      channelListEl.innerHTML = "";
      channels.forEach((ch, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span onclick="playChannel('${ch.url}')">${ch.name}</span>
          <div class="controls">
            <button onclick="openModal('edit', ${index})">تعديل</button>
            <button onclick="deleteChannel(${index})">حذف</button>
          </div>
        `;
        channelListEl.appendChild(li);
      });
    }

    function openModal(mode, index = null) {
      modal.style.display = "flex";
      if (mode === 'add') {
        modalTitle.textContent = "إضافة قناة";
        nameInput.value = "";
        urlInput.value = "";
        editIndex = null;
      } else if (mode === 'edit') {
        modalTitle.textContent = "تعديل القناة";
        nameInput.value = channels[index].name;
        urlInput.value = channels[index].url;
        editIndex = index;
      }
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function saveChannel() {
      const name = nameInput.value.trim();
      const url = urlInput.value.trim();
      if (!name || !url) return alert("يرجى إدخال اسم القناة والرابط");

      if (editIndex === null) {
        channels.push({ name, url });
      } else {
        channels[editIndex] = { name, url };
      }
      saveChannels();
      renderChannels();
      closeModal();
    }

    function deleteChannel(index) {
      if (confirm("هل تريد حذف هذه القناة؟")) {
        channels.splice(index, 1);
        saveChannels();
        renderChannels();
      }
    }

    renderChannels();
  </script>
</body>
  </html>
